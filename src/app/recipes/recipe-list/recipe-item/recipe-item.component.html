<a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
  <div class="float-left">
      <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
      <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <div class="float-right">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 60px;">
  </div>
</a>
