<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt={{recipe.name}} class="img-fluid" style="max-height: 320px;">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle" (click)="onShowDropdown()">Manage Recipe</button>
      <ul class="dropdown-menu" [ngClass]="{'show': showDropdown}">
        <li class="dropdown-item"><a (click)="onAddIngToShopList()" style="cursor: pointer;">Add to Shopping List</a></li>
        <!-- <li class="dropdown-item"><a style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a></li> -->
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li class="dropdown-item"><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
