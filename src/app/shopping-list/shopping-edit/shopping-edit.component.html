<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onSubmitIngredient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control" 
            ngModel
            name="ingredientName"
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amout">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control" 
            ngModel
            name="ingredientAmount"
            required
            pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <!-- <button class="btn btn-success" type="submit" (click)="onIngredientAdd()">Add</button> -->
          <button class="btn btn-success" type="submit" [disabled]="!f.valid"> {{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDeleteIngredient()" *ngIf="editMode">Delete</button>
          <button class="btn btn-danger" type="button" (click)="onClearIngredients()">Clear</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
